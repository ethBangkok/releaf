specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FundPool
    network: sepolia
    source:
      address: "0x3b0dA8E76b64f126ea233591553baB51bab84246"
      abi: FundPool
      startBlock: 7087899
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FundAdded
        - FunderAdded
      abis:
        - name: FundPool
          file: ./abis/FundPool.json
      eventHandlers:
        - event: FundAdded(address,uint256)
          handler: handleFundAdded
        - event: FunderAdded(address,uint256)
          handler: handleFunderAdded
        - event: BeneficiaryAdded(address)
          handler: handleBeneficiaryAdded
        - event: FundsDistributed(uint256)
          handler: handleFundsDistributed
      file: ./src/fund-pool.ts
